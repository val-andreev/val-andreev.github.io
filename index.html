<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"></meta>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>                                                                                
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<script>
  document.querySelector('#objreset').addEventListener("click", (e)=> {
  document.querySelector('#armodelValery').scale(0.40,0.40,0.40);
  document.querySelector('#armodelValery').rotation(0,90,270);
 });
</script>
<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <div id='objreset' style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button>
        RESET MODEL
    </button>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    gesture-detector
    id="scene"
       
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/fileRepo/main/valeryNft"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      id="animated-marker"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"     
    >
      <a-entity
        gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/val-andreev/fileRepo/main/scene.gltf"
        scale="0.4 0.4 0.4"
        position="0 0 0"
        rotation="0 90 270"
        class="clickable"
        gesture-handler="minScale: 0.25; maxScale: 10"
        id='armodelValery'        
      >

      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
